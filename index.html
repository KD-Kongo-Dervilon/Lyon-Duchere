<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire d'inscription aux activités sportives pour enfants, sécurisé et moderne">
    <meta name="author" content="Votre Organisation">
    <meta name="keywords" content="inscription, activités sportives, formulaire, enfant">
    <title>Inscription Activités Sportives</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./asset/fc_lyon_duchere.png">
</head>
<body>
    <div class="background-gradient"></div>
    <main class="container">
        <h1>Inscription aux Activités Sportives</h1>
        <form id="management-form" action="/submit-form" method="POST" enctype="multipart/form-data" novalidate>
            <!-- ID unique -->
            <div class="form-group">
                <label for="id-unique">ID Unique :</label>
                <input 
                    type="text" 
                    id="id-unique" 
                    name="id_unique" 
                    readonly 
                    required
                >
            </div>

            <!-- Nom -->
            <div class="form-group">
                <label for="last-name">Nom :</label>
                <input 
                    type="text" 
                    id="last-name" 
                    name="last_name" 
                    placeholder="Entrez le nom" 
                    required 
                    minlength="2" 
                    maxlength="50" 
                    pattern="^[A-Za-zÀ-ÿ\s\-]+$"
                >
                <span class="error-message" id="error-last-name"></span>
            </div>

            <!-- Prénom -->
            <div class="form-group">
                <label for="first-name">Prénom :</label>
                <input 
                    type="text" 
                    id="first-name" 
                    name="first_name" 
                    placeholder="Entrez le prénom" 
                    required 
                    minlength="2" 
                    maxlength="50" 
                    pattern="^[A-Za-zÀ-ÿ\s\-]+$"
                >
                <span class="error-message" id="error-first-name"></span>
            </div>

            <!-- Âge -->
            <div class="form-group">
                <label for="age">Âge :</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    placeholder="Entrez l'âge" 
                    min="4" 
                    max="18" 
                    required
                >
                <span class="error-message" id="error-age"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email :</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Entrez votre email" 
                    required
                >
                <span class="error-message" id="error-email"></span>
            </div>

            <!-- Numéro de téléphone -->
            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Entrez votre numéro (ex: 0601020304)" 
                    pattern="^(0|\+33)[1-9](?:[ \-.]?[0-9]{2}){4}$" 
                    required
                >
                <span class="error-message" id="error-phone"></span>
            </div>

            <!-- Mode de paiement -->
            <div class="form-group">
                <label for="payment-mode">Mode de paiement :</label>
                <select id="payment-mode" name="payment_mode" required>
                    <option value="">-- Sélectionnez un mode de paiement --</option>
                    <option value="carte_bleue">Carte Bleue</option>
                    <option value="cheque">Chèque</option>
                    <option value="especes">Espèces</option>
                </select>
                <span class="error-message" id="error-payment-mode"></span>
            </div>

            <!-- Certificat médical -->
            <div class="form-group">
                <label for="medical-certificate">Certificat médical :</label>
                <input 
                    type="file" 
                    id="medical-certificate" 
                    name="medical_certificate" 
                    accept=".pdf,.jpg,.png" 
                    required
                >
                <small class="file-hint">Types de fichiers acceptés : .pdf, .jpg, .png</small>
                <span class="error-message" id="error-medical-certificate"></span>
            </div>

            <!-- Photo d'identité -->
            <div class="form-group">
                <label for="identity-photo">Photo d'identité :</label>
                <input 
                    type="file" 
                    id="identity-photo" 
                    name="identity_photo" 
                    accept=".jpg,.png" 
                    required
                >
                <small class="file-hint">Types de fichiers acceptés : .jpg, .png</small>
                <span class="error-message" id="error-identity-photo"></span>
            </div>

            <!-- Activité sportive -->
            <div class="form-group">
                <label for="activity">Activité sportive :</label>
                <select id="activity" name="activity" required>
                    <option value="">-- Sélectionnez une activité --</option>
                    <option value="football">Football</option>
                    <option value="natation">Natation</option>
                    <option value="tennis">Tennis</option>
                </select>
                <span class="error-message" id="error-activity"></span>
            </div>

            <!-- Statut -->
            <div class="form-group">
                <label for="status">Statut :</label>
                <select id="status" name="status" required>
                    <option value="">-- Sélectionnez un statut --</option>
                    <option value="nouvelle">Nouvelle inscription</option>
                    <option value="renouvellement">Renouvellement</option>
                </select>
                <span class="error-message" id="error-status"></span>
            </div>

            <button type="submit" class="submit-btn">Soumettre l'inscription</button>
        </form>

        <p class="footer-text">
            Vos informations sont sécurisées et protégées. 
            <a href="#" class="privacy-link">Politique de confidentialité</a>
        </p>
    </main>

    <script src="index.js" defer></script>
</body>
</html>
